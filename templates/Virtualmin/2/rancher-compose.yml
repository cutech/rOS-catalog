.catalog:
  name: "Virtualmin"
  version: "v0.2"
  description: "Virtualmin server"
  uuid: virtualmin-0
  questions:
    - variable: "PASSWD"
      label: "Password"
      description: "Root password"
      type: "password"
      required: true
    - variable: "OS"
      label: "Operating System"
      description: "Supported Operating Systems; CentOS/RHEL Linux 6 and 7 on x86_64 | Debian 7, 8, and 9, on i386 and amd64 | Ubuntu 14.04 LTS and 16.04 LTS, on i386 and amd64"
      required: true
      type: "enum"
      options:
        - "centos:latest"
        - "centos:7"
        - "centos:7.4.1708 "
        - "centos:7.3.1611"
        - "centos:7.2.1511"
        - "centos:7.1.1503"
        - "centos:7.0.1406"
        - "centos:6"
        - "centos:6.9"
        - "centos:6.8"
        - "centos:6.7"
        - "centos:6.6"
        - "https://raw.githubusercontent.com/cutech/docker-virtualmin/master/deb-stretch/Dockerfile"
        - "debian:stretch-backports"
        - "debian:stretch-slim"
        - "debian:jessie"
        - "debian:jessie-backports"
        - "debian:jessie-slim"
        - "debian:wheezy"
        - "debian:wheezy-backports"
        - "debian:wheezy-slim"
        - "ubuntu:16.04"
        - "ubuntu:14.04"
      default: "https://raw.githubusercontent.com/cutech/docker-virtualmin/master/deb-stretch/Dockerfile"
    - variable: "DNS1"
      label: "Extra DNS1"
      description: "DNS1 in addition to host server"
      type: "string"
      required: false
      default: "127.0.0.1"
    - variable: "DNS2"
      label: "Extra DNS2"
      description: "DNS2 in addition to host server"
      type: "string"
      required: false
      default: "8.8.8.8"
    - variable: "SSH"
      label: "SSH external port"
      description: "RancherOS is hardcoded at 22"
      type: "string"
      required: true
      default: "2222"
    - variable: "UNINSTALL"
      label: "Uninstall"
      description: "Removes all Virtualmin packages (do not use on a production system)"
      required: false
      type: "enum"
      options:
        - "-u"
      default: ""
    - variable: "HOSTNAME"
      label: "Hostname"
      description: "Server hostname"
      type: "string"
      required: true
    - variable: "FQDN"
      label: "FQDN"
      description: "Fully qualified domain name"
      required: true
      type: "string"
    - variable: "SETUP"
      label: "Setup"
      description: "Setup software repositories and exit (no installation or configuration)"
      required: false
      type: "enum"
      options:
        - "-s"
      default: ""
    - variable: "MINIMAL"
      label: "Minimal"
      description: "Install a smaller subset of packages for low-memory/low-resource systems"
      required: false
      type: "enum"
      options:
        - "-m"
      default: ""
    - variable: "BUNDLE"
      label: "Bundle"
      description: "Choose bundle to install (LAMP or LEMP, defaults to LAMP)"
      required: false
      type: "enum"
      options:
        - "-b LAMP"
        - "-b LEMP"
      default: ""
    - variable: "DISABLE"
      label: "Disable"
      description: "Disable feature [SCL|EPEL|PG]"
      required: false
      type: "enum"
      options:
        - "--disable SCL"
        - "--disable EPEL"
        - "--disable PG"
      default: ""
    - variable: "DATA_VOLUME"
      label: "Data Volume"
      description: "Host directory or Convoy volume name, followed by a colon (':'). E.g.: '/rancher/vmin/home:'; 'virtualmin-data:'"
      type: "string"
      default: "/rancher/vmin/home:"
    - variable: "VOLUME_DRIVER"
      description: "Name of Convoy Storage Pool, if one is used."
      type: "string"
