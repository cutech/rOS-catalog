version: '2'
services:
  vsrv-hv:
    build:
      args:
        - DOMAIN=${DOMAIN}
        - UNINSTALL=${UNINSTALL}
        - HOSTNAME=${HOSTNAME}
        - MINIMAL=${MINIMAL}
        - BUNDLE=${BUNDLE}
        - DISABLE=${DISABLE}
        - PASSWD=${PASSWD}
        - DNS1=${DNS1}
        - DNS2=${DNS2}
        - DATA_VOLUME=${DATA_VOLUME}
        - VOLUME_DRIVER=${VOLUME_DRIVER}
    image: ${OS}
    tty: true
    stdin_open: true
    dns:
    - ${DNS1}
    - ${DNS2}
    hostname: ${HOSTNAME}
    domainname: ${DOMAIN}
    tty: true
    environment:
      - DOMAIN=${DOMAIN}
      - UNINSTALL=${UNINSTALL}
      - HOSTNAME=${HOSTNAME}
      - MINIMAL=${MINIMAL}
      - BUNDLE=${BUNDLE}
      - DISABLE=${DISABLE}
      - PASSWD=${PASSWD}
      - DNS1=${DNS1}
      - DNS2=${DNS2}
      - DATA_VOLUME=${DATA_VOLUME}
      - SCRIPT_VOLUME=${SCRIPT_VOLUME}
      - VOLUME_DRIVER=${VOLUME_DRIVER}
    ports:
      - "20:20"
      - "21:21"
      - "${SSH}:22"
      - "25:25"
      - "53:53"
      - "53:53/udp"
      - "80:80"
      - "110:110"
      - "111:111"
      - "143:143"
      - "443:443"
      - "587:587"
      - "993:993"
      - "995:995"
      - "3306:3306"
      - "10000:10000"
      - "20000:20000"
      - "38532:38532"
      - "40259:40259"
    volumes_from:
      - VirtualminData

  VirtualminData:
    image: busybox
    labels:
      io.rancher.container.start_once: 'true'
    entrypoint: /bin/true
    volumes:
    - ${DATA_VOLUME}:/home
    - ${SCRIPT_DRIVER}:/usr/share/webmin/virtual-server/scripts
    tty: true
    volume_driver: ${VOLUME_DRIVER}
