odoo:
  image: odoo:11.0
  ports:
    - ${PORT}:8069
  links:
    - db
  volumes:
    - /odoo/config:/etc/odoo
    - /odoo/addons:/usr/lib/python3/dist-packages/odoo/addons
    - /odoo/webdata:/var/lib/odoo
    
#  labels:
#    io.rancher.sidekicks: OdooConfig, OdooAddons, OdooWebData
#  volumes_from:
#    - OdooConfig
#    - OdooAddons
#    - OdooWebData

db:
  image: postgres:9.4
  environment:
    - POSTGRES_USER=${PGUSER}
    - POSTGRES_PASSWORD=${PGPASS}
  volumes:
    - odoo_db:/var/lib/postgresql/data

